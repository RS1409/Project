<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Tunas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="css/profileImg.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
</head>

<body>
<div th:insert="fragments/navbarFragment :: navBar"></div>
<div>
    <div class="row" style="width: 100%;">
        <div class="col-md-3 p-4 left">
            <div class="container ml-3">
                <br class="d-flex justify-content-center h-100">
                <div class="row">
                    <!--<p><h2 th:inline="text">Welcome back [[${#httpServletRequest.remoteUser}]]!</h2></p>-->
                </div>
                <div class="row">
                    <div class="col-md-12" align="center">
                        <div class="image_outer_container">
                            <div class="green_icon"></div>
                            <div class="image_inner_container">
                                <img th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(user.img)}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                <div class="col-md-12" align="center">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary btn-purple" value="Sign Out"/>
                    </form>
                </div>
            </div>
            </div>

        </div>
        <div class="col-md-6 p-3 mt-5">
            <div>
                <div th:if="${content} == 'search'">
                    <div th:insert="fragments/searchResults :: results (searchResults=${searchResults})"></div>
                </div>
                <div th:if="${content} == 'posts'">
                    <div th:insert="fragments/postFragment :: post (user=${user})"></div>
                </div>

                <div th:if="${content} == 'songAdd'">
                    <div th:insert="fragments/songFragment :: songAdd"></div>
                </div>

                <div th:if="${content} == 'songList'">
                    <div th:insert="fragments/songFragment :: songSearch"></div>
                    <div th:insert="fragments/songFragment :: songList (songSearch=${songSearch})"></div>
                </div>

                <div th:if="${content} == 'songPlay'">
                    <div th:insert="fragments/ytApiFragment :: ytApi (link=${link})"></div>
                    <div th:insert="fragments/songFragment :: songSearch"></div>
                    <div th:insert="fragments/songFragment :: songList (songSearch=${songSearch})"></div>
                </div>



            </div>
        </div>

        <div class="col-md-3 p-0">

        </div>
    </div>
</div>


<script>
function hideComments(id) {
    var x = document.getElementById(id);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}


</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
