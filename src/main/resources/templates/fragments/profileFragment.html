<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="profileForm (user)" class="container bootstrap snippet">

    <div class="row" align="center">
        <div class="col" th:if="${message}">
            <h1 class="alert alert-danger" th:text="${message}"></h1>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#profile">Home&emsp;</a></li>
                <li><a data-toggle="tab" href="#preferences">Preferences</a></li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane active" id="profile">

                    <form class="form" action="##" method="post" th:action="@{/profile/edit}"
                          enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="username"><h4>User name:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" th:name="username" id="username"
                                                   minlength="2" maxlength="30"
                                                   th:placeholder="${user.username}" title="enter your new user name.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="email"><h4>Email:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="email" class="form-control" th:name="email" id="email"
                                                   th:placeholder="${user.email}" title="enter your new email.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="firstname"><h4>First name:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" th:name="firstname" id="firstname"
                                                   th:placeholder="${user.firstName}"
                                                   title="enter your new first name.">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="lastname"><h4>Last name:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" th:name="lastname" id="lastname"
                                                   th:placeholder="${user.lastName}" title="enter your new last name.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="password"><h4 id="passTitle">Password:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="password" onchange='check_pass();' class="form-control"
                                                   th:name="password"
                                                   id="password"
                                                   title="enter your password." minlength="5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="password2"><h4 id="verifyPassTitle">Confirm:</h4></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="password" onchange='check_pass();' class="form-control"
                                                   name="password2"
                                                   id="password2"
                                                   title="enter your password2.">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row w-100 m-0">
                            <div class="col-md-12" align="center">
                                <div class="text-center">
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12" align="center">
                                            <div class="image_outer_container">
                                                <div class="green_icon"></div>
                                                <div class="image_inner_container">
                                                    <img id="img"
                                                         th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(user.img)}}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h6>Upload a different photo...</h6>
                                    <input type="file" class="text-center center-block file-upload"
                                           onchange="readURL(this);" name="file">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit" id="saveButton"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
                <!--==============================PREFERENCES===================================================================-->
                <div class="tab-pane" id="preferences">
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">

                            <div class="col-md-6">
                                <label for="first_name"><h4>First name</h4></label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                       placeholder="first name" title="enter your first name if any.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="last_name"><h4>Last name</h4></label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                       placeholder="last name" title="enter your last name if any.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="phone"><h4>Phone</h4></label>
                                <input type="text" class="form-control" name="phone" id="phone"
                                       placeholder="enter phone" title="enter your phone number if any.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="mobile"><h4>Mobile</h4></label>
                                <input type="text" class="form-control" name="mobile" id="mobile"
                                       placeholder="enter mobile number" title="enter your mobile number if any.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="email"><h4>Email</h4></label>
                                <input type="email" class="form-control" name="email" id="123"
                                       placeholder="you@email.com" title="enter your email.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="email"><h4>Location</h4></label>
                                <input type="email" class="form-control" id="location" placeholder="somewhere"
                                       title="enter a location">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="password"><h4>Password</h4></label>
                                <input type="password" class="form-control" name="password" id="" placeholder="password"
                                       title="enter your password.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="password2"><h4>Verify</h4></label>
                                <input type="password" class="form-control" name="password2" id="234"
                                       placeholder="password2" title="enter your password2.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div><!--/tab-pane-->
                <!--==============================PREFERENCES===================================================================-->
            </div><!--/tab-pane-->
        </div><!--/tab-content-->
    </div><!--/col-9-->
</div><!--/row-->
</body>
</html>
