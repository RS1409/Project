<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="preferences (user)">
    <div class="row">
        <div class="col-md-12" align="center">
            <h1>Preferences:</h1>
        </div>
    </div>

    <div class="tab-pane" id="preferences">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <label for="song"><h4>Favourite Song:</h4></label>
                    </div>
                    <div class="col-md-8">
                       <span id="song" th:text="${user.preference.favSong} ? ${user.preference.favSong.title} : 'Empty'"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <label for="song_artist"><h4>By:</h4></label>
                    </div>
                    <div class="col-md-8">
                        <span id="song_artist" th:text="${user.preference.favSong} ? ${user.preference.favSong.artist} : 'Empty'"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <label for="artist"><h4>Favourite Artist:</h4></label>
                    </div>
                    <div class="col-md-8">
                        <span id="artist" th:text="${user.preference.favArtist} ?: 'Empty'"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <label for="genre"><h4>Favourite Genre:</h4></label>
                    </div>
                    <div class="col-md-8">
                        <span id="genre" th:text="${user.preference.favGenre} ?: 'Empty'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
