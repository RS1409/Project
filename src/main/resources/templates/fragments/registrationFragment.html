<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
</head>

<body>
<form class="form-horizontal" th:fragment="registrationForm (user)" action="#" th:action="@{/addUser}"
      th:object="${user}" method="post" enctype="multipart/form-data">

    <div class="row py-3" align="center">
        <div class="col-md-12 col-md-offset-4">
            <h1 class="header">Wypełnij formularz rejestracyjny</h1>
        </div>
    </div>
    <div class="row" align="center">
        <div class="col" th:if="${message}">
            <h1 class="alert alert-danger" th:text="${message}"></h1>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-sm-2 labels" for="username">Nazwa użytkownika:</label>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="username" placeholder="Wprowadź nazwę uzytkownika."
                       th:field="*{username}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Username Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-sm-2 labels" for="password">Hasło:</label>
            </div>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło."
                       th:field="*{password}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-sm-2 labels" for="password">Imię:</label>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="firstName" placeholder="Wprowadź imię."
                       th:field="*{firstName}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First name Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-lg-2 labels" for="lastName">Nazwisko:</label>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="lastName" placeholder="Wprowadź nazwisko."
                       th:field="*{lastName}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last name Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-sm-2 labels" for="email">Email:</label>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="email" placeholder="Wprowadź adres e-mail."
                       th:field="*{email}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label class="control-label col-sm-2 labels" for="age">Wiek:</label>
            </div>
            <div class="col-lg-9">
                <input type="number" class="form-control" id="age" placeholder="Ile masz lat?"
                       th:field="*{age}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                    Age Error
                </div>
            </div>
        </div>
    </div>

    <div class="form-group mb-0">
        <label class="control-label col-sm-2 labels" for="image">Zdjęcie profilowe:</label>
        <div class="col-lg-12">
            <input type="file" id="image" name="file">
        </div>
    </div>


    <div class="form-group pb-2">
        <div class="row" align="center">
            <div class="col-sm-offset-2 col-sm-12">
                <a th:href="@{/login}" class="btn btn-primary">Wstecz</a>
                <input type="submit" class="btn btn-primary" text="Zarejestruj"/>
                <input type="reset" class="btn btn-primary" text="Wyczyść"/>
            </div>
        </div>
    </div>

</form>
</body>

</html>
