<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="userFriends (user)" class="container bootstrap snippet">
    <div class="container">
    <!--=========================================FriendRequests=======================================-->
        <div class="top">
            <h2>Friend Requests:</h2>
        </div>
        <div class="row">
            <div class="shadow">
                <div th:each="friendRequests: ${user.friendRequests}">
                   <form action="#" th:action="@{/requestConfirmation}" method="get">
                       <a th:href="@{|users/${friendRequests.id}|}"><b th:text="${friendRequests.id}"></b></a>
                       <input type="hidden" th:name="friendRequestId" th:value="${friendRequests.id}">
                       <input type="submit" th:name="Accept" value="Accept">
                       <input type="submit" th:name="Decline" value="Decline">
                   </form>
                </div>
                <div class="clearfix"></div>
                <hr/>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- ==========================================FRIENDS=======================================-->
        <div class="top">
            <h2>My Friends:</h2>
        </div>
        <div class="row">
            <div class="shadow">
                <div th:each="friend: ${user.friends}">
                    <td><a th:href="@{|users/${friend.id}|}">
                        <div class="row">
                            <img width="30" height="30" th:if="*{user.img != null}"
                                 th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(friend.img)}}"/>
                            <div th:text="${friend.username}"></div>
                        </div>
                    </a></td>
                </div>
                <div class="clearfix"></div>
                <hr/>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>
</body>


</html>
