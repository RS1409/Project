<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="userFriends (received, accepted)" class="container bootstrap snippet">

    <div class="container">
        <div class="top">
            <h2>Friend Requests:</h2>
        </div>
        <div class="row">
            <div class="shadow w-100">
                <div th:each="sendedRequests: ${received}">
                    <div class="row">
                        <div class="col-md-2">
                            <a th:href="@{|users/${sendedRequests.from.id}|}">
                                <img width="40" height="40" th:if="*{sendedRequests.from.img != null}"
                                     th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(sendedRequests.from.img)}}"/>
                                <b th:text="${sendedRequests.from.username}"></b>
                            </a>
                        </div>
                        <div class="col-md-10">
                            <form action="#" th:action="@{/requestConfirmation}" method="post" class="form-horizontal w-100">
                                <input type="hidden" th:name="friendRequestId" th:value="${sendedRequests.id}">

                                <div class="form-group w-100">
                                    <div class="row" align="center">
                                        <div class="col-sm-offset-2 col-sm-12">
                                            <div class="row">
                                                <div class="col-md-4 p-1">
                                                    <input type="submit" th:name="Accept" value="Accept"
                                                           class="btn btn-primary btn-purple m-1 w-100">
                                                </div>
                                                <div class="col-md-4 p-1">
                                                    <input type="submit" th:name="Decline" value="Decline"
                                                           class="btn btn-primary btn-purple m-1 w-100">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="clearfix"></div>
            <hr/>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="top">
        <h2>My Friends:</h2>
    </div>
    <div class="row">
        <div class="shadow w-100 m-3">
            <div th:each="friend: ${accepted}">
                <td><a th:href="@{|users/${friend.from.id}|}">
                    <div class="row">
                        <img width="30" height="30" th:if="*{friend.from.img != null}"
                             th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(friend.from.img)}}"/>
                        <div th:text="${friend.from.username}"></div>
                    </div>
                </a></td>
            </div>
            <div class="clearfix"></div>
            <hr/>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
</div>
</body>


</html>
