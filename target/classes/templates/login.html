<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="height: 100%;">
<head>
    <title>AssBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="height: 100%; width:100%;">
<div class="view"
     style="background-image: url('https://i.ytimg.com/vi/aSMH1yivaZo/maxresdefault.jpg'); background-repeat: no-repeat; background-size: cover; height: 100%; background-position: center center;">
    <div class="container">
        <div class="row justify-content-md-center">
            <div style="margin-top: 20px;"><h1 style="font-family: 'Acme', sans-serif; font-size: 50px; color: #00008B;">WELCOME TO ASSBOOK</h1></div>
        </div>
        <div class="row justify-content-md-center">
            <div><h1 style="font-family: 'Acme', sans-serif; font-size: 50px; color: #00008B;">MOTHERFUCKER</h1></div>
        </div>
    </div>
    <div class=".col-12 d-flex justify-content-center align-items-center container ">
        <div class="row mt-5 row justify-content-md-center">
            <div class="jumbotron mt-5">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User name</label>
                        <input type="test" name="username" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="User name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Log in</button>

                    <a th:href="@{/reg}">Register!</a>
                </form>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Incorrect login or password</div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
