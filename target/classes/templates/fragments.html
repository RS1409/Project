<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>

</head>

<body>
<form class="form-horizontal" th:fragment="registrationForm (user)" action="#" th:action="@{/addUser}"
      th:object="${user}" method="post" enctype="multipart/form-data">

    <div>
        <div class="col-md-12 col-md-offset-4">
            <h1 style="font-family: 'Acme', sans-serif; font-size: 48px;">Fill the registration form.</h1>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-lg-12">
            <input type="text" class="form-control" id="username" placeholder="Enter username"
                   th:field="*{username}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                Error
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-lg-12">
            <input type="text" class="form-control" id="password" placeholder="Enter password"
                   th:field="*{password}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                Error
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">Name:</label>
        <div class="col-lg-12">
            <input type="text" class="form-control" id="firstName" placeholder="Enter your name"
                   th:field="*{firstName}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
                Name
                Error
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last name:</label>
        <div class="col-lg-12">
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name"
                   th:field="*{lastName}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First Name
                Error
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-lg-12">
            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                   th:field="*{email}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-lg-12">
            <input type="text" class="form-control" id="age" placeholder="Enter your age"
                   th:field="*{age}"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">First Name Error
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="image">Profile image:</label>
        <div class="col-lg-12">
            <input type="file" id="image" name="file">
        </div>
    </div>


    <div class="form-group">
        <div class="row" align="center">
            <div class="col-sm-offset-2 col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </div>

</form>
</body>

</html>
