<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<nav th:fragment="navBar" class="navbar navbar-light bg-light sticky-top p-0" id="top">
    <div class="container-fluid">
        <div class="row w-100 p-0">
            <div class="col col-md-1 pt-1" align="center">
                <div class="navbar-header">
                    <label class="navbar-brand" id="brand">
                        <img src="https://i.imgur.com/YC3M8I0.png" width="22" height="20" class="d-inline-block align-top" alt="">TUNAS</label>
                </div>
            </div>
            <div class="col col-md-8" align="center">
                <div class="d-flex justify-content-between">
                    <div class="col pt-2" align="center"><a th:href="@{/}"><label class="navButton">Homepage</label></a></div>
                    <div class="col pt-2" align="center"><a th:href="@{/songs}"><label class="navButton">Songs</label></a></div>
                    <div class="col pt-2" align="center"><a th:href="@{/profile}"><label class="navButton">Profile</label></a></div>
                </div>
            </div>
            <div class="col col-md-3">
                <form class="navbar-form navbar-left" action="#" th:action="@{/search}" method="get">
                    <div class="row pt-2" align="center">
                        <div class="col">
                            <input type="text" width="10px" class="form-control" required="required" placeholder="Search..." th:name="userName">
                        </div>
                        <div class="col">
                            <input id="navSearch" type="submit" value="Search" class="btn btn-default"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>

</html>
