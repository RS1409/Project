<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>AssBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/profileImg.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
<div th:insert="fragments/navbarFragment :: navBar"></div>
<div>
    <div class="row" style="width: 100%;">
        <div class="col-md-3 p-0">
            <div class="container ml-3">
                <br class="d-flex justify-content-center h-100">
                <div class="row">
                    <p><h1 th:inline="text">Welcome back [[${#httpServletRequest.remoteUser}]]!</h1></p>
                </div>
                <div class="row">
                    <div class="col-md-12" align="center">
                        <div class="image_outer_container">
                            <div class="green_icon"></div>
                            <div class="image_inner_container">
                                <img th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(user.img)}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12" align="center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-primary" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6 p-0 mt-5">
            <div>
                <form action="#" th:action="@{/addPost}" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea id="postTextArea" th:name="postContent" placeholder="What are you doing right now?"></textarea>
                            <button type="submit" class="btn btn-primary">Add post</button>
                        </div>
                    </div>
                </form>
                <h1>MyPosts</h1>
                <div th:insert="fragments/postFragment :: post (user=${user})"></div>
            </div>
        </div>

        <div class="col-md-3 p-0">

        </div>
    </div>
</div>


<script>
function hideComments(id) {
    var x = document.getElementById(id);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
