<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>AssBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/profileImg.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
    <div th:insert="fragments/bootstrapFragment :: bootstrap"></div>
</head>

<body>
<div th:insert="fragments/navbarFragment :: navBar"></div>
<div>
    <div class="row" style="width: 100%;">
        <div class="col-md-3 p-0">
            <div class="container ml-3">
                <br class="d-flex justify-content-center h-100">
                <div class="row">
                    <p><h1 th:inline="text">Welcome back [[${#httpServletRequest.remoteUser}]]!</h1></p>
                </div>
                <div class="row">
                    <div class="col-md-12" align="center">
                        <div class="image_outer_container">
                            <div class="green_icon"></div>
                            <div class="image_inner_container">
                                <img th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(user.img)}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12" align="center">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-primary" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6 p-3 mt-5">
            <div>
                <div th:if="${content} == 'search'">
                    <div th:insert="fragments/searchResults :: results (searchResults=${searchResults})"></div>
                </div>
                <div th:if="${content} == 'posts'">
                    <div th:insert="fragments/postFragment :: post (user=${user})"></div>
                </div>


            </div>
        </div>

        <div class="col-md-3 p-0">

        </div>
    </div>
</div>


<script>
function hideComments(id) {
    var x = document.getElementById(id);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
<div th:insert="fragments/bootstrapFragment :: script"></div>
</body>
</html>
