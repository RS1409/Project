<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Person Validator</title>
    <link href="css/errorStyle.css" rel="stylesheet">
</head>
<body>
    <h1>Please fill the form!</h1>
    <div th:if="${message}">
        <h1 class="errors" th:text="${message}"></h1>
    </div>

    <form action="#" th:action="@{/addUser}" th:object="${user}" method="post" enctype="multipart/form-data">
        <table>

            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
            </tr>

            <tr>
                <td>Last name:</td>
                <td><input type="text" th:field="*{lastName}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}" /></td>
                <td class="errors" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>

            <tr>
                Profile img: <input type="file" name="file"/>
            </tr>

        </table>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
